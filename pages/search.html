<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<header>
    <nav>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
    </nav>
</header>
<main>
    <section>
        <div>
            <form action="https://fom.in.ua/echo" method="get">
                <label for="bodyType">Body Type:</label>
                <input type="text" id="bodyType" name="bodyType">

                <label for="carBrand">Car Brand:</label>
                <input type="text" id="carBrand" name="carBrand">

                <label for="manufacturerCountry">Manufacturer Country:</label>
                <input type="text" id="manufacturerCountry" name="manufacturerCountry">

                <label for="priceFrom">Price From:</label>
                <input type="number" id="priceFrom" name="priceFrom">

                <label for="priceTo">Price To:</label>
                <input type="number" id="priceTo" name="priceTo">

                <label for="manufacturingYearFrom">Manufacturing Year From:</label>
                <input type="number" id="manufacturingYearFrom" name="manufacturingYearFrom">

                <label for="manufacturingYearTo">Manufacturing Year To:</label>
                <input type="number" id="manufacturingYearTo" name="manufacturingYearTo">

                <label for="condition">Condition:</label>
                <select id="condition" name="condition" multiple>
                    <option value="damaged">Damaged</option>
                    <option value="onCredit">On Credit</option>
                    <option value="notCustomsCleared">Not Customs Cleared</option>
                </select>
                <input type="submit" value="Search">
            </form>
        </div>
    </section>
</main>
<footer>

</footer>

</html>
